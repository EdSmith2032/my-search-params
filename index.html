<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="container mt-5">

        <div class="card p-4 mb-4">
            <h1 class="h3 mb-3">Youtube</h1>
            <form action="https://www.youtube.com/results" method="GET">
                <div class="mb-3">
                    <label for="search" class="form-label">Search YouTube:</label>
                    <input type="text" name="search_query" id="search" class="form-control" placeholder="e.g., funny cat videos">
                </div>
                <button type="submit" class="btn btn-danger">Search</button>
            </form>
        </div>

        <div class="card p-4 mb-4">
            <h1 class="h3 mb-3">Google</h1>
            <form action="https://www.google.com/search">
                <div class="mb-3">
                    <label for="gsearch" class="form-label">Search Google:</label>
                    <input type="text" name="q" id="gsearch" class="form-control" placeholder="e.g., Bootstrap 5">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <div class="card p-4 mb-4">
            <h1 class="h3 mb-3">WikiHow</h1>
            <form action="https://www.wikihow.com/wikiHowTo">
                <div class="mb-3">
                    <label for="wikihow" class="form-label">Search WikiHow:</label>
                    <input type="text" name="search" id="wikihow" class="form-control" placeholder="e.g., how to tie a tie">
                </div>
                <button type="submit" class="btn btn-info text-white">Search</button>
            </form>
        </div>

        <div class="card p-4">
            <h1 class="h3 mb-3">Pexels Image Editor</h1>
            <form action="https://images.pexels.com/photos/3184402/pexels-photo-3184402.jpeg" method="GET">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="w" class="form-label">Width:</label>
                        <input type="number" name="w" id="w" value="600" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="h" class="form-label">Height:</label>
                        <input type="number" name="h" id="h" value="400" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="sepia" class="form-label">Sepia (0â€“100):</label>
                    <input type="number" name="sepia" id="sepia" value="80" class="form-control" min="0" max="100">
                </div>
                <button type="submit" class="btn btn-success">View Image</button>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
